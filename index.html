<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coins TikTok Editable por Usuario</title>

<!-- Script original de TikTok -->
<script id="script_byted_acrawler" src="https://s0.pstatp.com/xxx.js"></script>

<style>
.coin-container {
  display: flex;
  gap: 10px;
  background-color: #f7f7f7;
  padding: 10px;
  border-radius: 8px;
  justify-content: center;
  margin-top: 20px;
}
.coin-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: white;
  padding: 8px;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s;
}
.coin-item:hover {
  transform: translateY(-3px);
}
.coin-item img {
  width: 40px;
  margin-bottom: 5px;
}
.coin-item span {
  font-weight: bold;
  color: #333;
}
.coin-item span[contenteditable="true"]:focus {
  outline: 2px dashed #1da1f2;
}
#saldo-total {
  text-align: center;
  font-weight: bold;
  margin: 20px;
  font-size: 18px;
}
#usuario-input {
  display: block;
  margin: 20px auto;
  font-size: 16px;
  padding: 6px;
  width: 200px;
}
</style>
</head>
<body>

<!-- Campo para insertar usuario -->
<input type="text" id="usuario-input" placeholder="Ingrese usuario" />

<!-- Bloque JSON editable con coins -->
<script id="api-domains" type="application/json">
{
  "usuarioId": "",
  "coins": [
    {"id":"coin_1","amount":50,"icon":"coin.png"},
    {"id":"coin_2","amount":100,"icon":"coin.png"},
    {"id":"coin_3","amount":200,"icon":"coin.png"},
    {"id":"coin_4","amount":500,"icon":"coin.png"},
    {"id":"coin_5","amount":1000,"icon":"coin.png"},
    {"id":"coin_6","amount":2000,"icon":"coin.png"}
  ]
}
</script>

<!-- Saldo total -->
<div id="saldo-total">Saldo total: 0</div>

<!-- Contenedor de coins -->
<div class="coin-container">
  <div class="coin-item" data-id="coin_1"><img src="coin.png" alt="Coin"><span contenteditable="true">50</span></div>
  <div class="coin-item" data-id="coin_2"><img src="coin.png" alt="Coin"><span contenteditable="true">100</span></div>
  <div class="coin-item" data-id="coin_3"><img src="coin.png" alt="Coin"><span contenteditable="true">200</span></div>
  <div class="coin-item" data-id="coin_4"><img src="coin.png" alt="Coin"><span contenteditable="true">500</span></div>
  <div class="coin-item" data-id="coin_5"><img src="coin.png" alt="Coin"><span contenteditable="true">1000</span></div>
  <div class="coin-item" data-id="coin_6"><img src="coin.png" alt="Coin"><span contenteditable="true">2000</span></div>
</div>

<script>
const jsonScript = document.getElementById('api-domains');
let apiData = JSON.parse(jsonScript.textContent);
const saldoTotal = document.getElementById('saldo-total');
const usuarioInput = document.getElementById('usuario-input');

// Actualizar saldo total
function actualizarSaldo() {
  let total = apiData.coins.reduce((sum, coin) => sum + coin.amount, 0);
  saldoTotal.textContent = `Saldo total: ${total}`;
}

// Inicializar saldo
actualizarSaldo();

// Cambiar usuario dinÃ¡micamente
usuarioInput.addEventListener('input', () => {
  apiData.usuarioId = usuarioInput.value.trim();
  jsonScript.textContent = JSON.stringify(apiData, null, 2);
});

// Actualizar coins y enviar al servidor
document.querySelectorAll('.coin-item span').forEach(span => {
  span.addEventListener('input', () => {
    const coinId = span.parentElement.getAttribute('data-id');
    let newValue = parseInt(span.textContent) || 0;

    // Actualizar coin en JSON
    const coin = apiData.coins.find(c => c.id === coinId);
    if (coin) coin.amount = newValue;

    // Actualizar script JSON
    jsonScript.textContent = JSON.stringify(apiData, null, 2);

    // Actualizar saldo
    actualizarSaldo();

    // Enviar datos al servidor solo si hay usuario
    if(apiData.usuarioId) {
      fetch('/actualizar-saldo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(apiData)
      })
      .then(res => console.log(`Saldo enviado al servidor para ${apiData.usuarioId}`, res))
      .catch(err => console.error('Error enviando saldo', err));
    }
  });
});
</script>

</body>
</html>
