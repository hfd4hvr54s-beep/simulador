<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monedas de TikTok</title>

<style>
:root{
  --pink:#ff2f5b;
  --green:#16c784;
  --bg:#f2f2f7;
  --card:#f3f3f4;
  --border:#e5e5ea;
  --sub:#6e6e73;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Roboto,Arial;
}
.app{
  width:390px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}

/* HEADER */
.header{
  height:56px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 14px;
  font-weight:700;
  font-size:17px;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  background:#fff;
  z-index:10;
}
.header .icon{
  width:22px;height:22px;
  border-radius:6px;
  background:linear-gradient(135deg,#00f2ea,#ff0050);
  display:grid;
  place-items:center;
  color:#fff;
  font-weight:900;
}

/* USER */
.user{
  display:flex;
  gap:12px;
  padding:14px;
  align-items:center;
  border-bottom:1px solid var(--border);
  background:#fff;
  position:relative;
  z-index:2;
}
.avatar{
  width:44px;height:44px;
  border-radius:50%;
  background:#ccc;
  overflow:hidden;
  cursor:pointer;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.user-info{flex:1}
.username{
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.username input{
  border:none;
  font-size:15px;
  font-weight:600;
  width:160px;
}
.coins{
  margin-top:2px;
  font-size:12px;
  color:var(--sub);
  display:flex;
  align-items:center;
  gap:6px;
}
.coin-icon{
  width:14px;height:14px;
  border-radius:50%;
  background:linear-gradient(135deg,#ffd36a,#f5b400);
}
.plus{
  color:var(--green);
  font-weight:700;
  font-size:12px;
  animation:float 1.2s ease forwards;
}
@keyframes float{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-14px)}
}

/* INVITE ‚Äì SLIDE AUTOM√ÅTICO */
.invite-wrap{
  overflow:hidden;
  background:#fff;
}
.invite{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
  border-bottom:1px solid var(--border);

  transform:translateY(-100%);
  opacity:0;
  transition:transform .45s cubic-bezier(.25,.8,.25,1), opacity .3s;
}
.invite.show{
  transform:translateY(0);
  opacity:1;
}
.invite.trust{
  background:#fdf1f4;
  box-shadow:inset 0 0 0 2px var(--pink);
}

/* SECTION */
.section{padding:14px}
.note{
  color:#ff3b30;
  font-size:13px;
  margin-top:6px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:14px;
}
.card{
  background:var(--card);
  border-radius:12px;
  padding:14px 8px;
  text-align:center;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  transition:.2s;
}
.card small{
  display:block;
  color:var(--sub);
  font-size:13px;
}
.card.active{
  outline:2px solid var(--pink);
  background:#fff1f4;
}

/* INFO */
.info{
  display:flex;
  gap:12px;
  align-items:center;
  margin:12px;
  padding:14px;
  border-radius:14px;
  background:#fff;
  border:1px solid var(--border);
}
.illu{
  width:48px;
  height:40px;
  border-radius:10px;
  background:linear-gradient(135deg,#dbeafe,#eef2ff);
  display:grid;
  place-items:center;
  font-size:20px;
}

/* PAYMENT STRIP */
.payment-strip{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px 0;
  background:#fff;
}
.pay-logo{
  font-size:11px;
  font-weight:700;
  padding:2px 6px;
  border-radius:4px;
  background:#e9e9ec;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:390px;
  background:#fff;
  border-top:1px solid var(--border);
  z-index:100;
}
.buy{
  margin:10px 14px 14px;
  width:calc(100% - 28px);
  padding:16px;
  border:none;
  border-radius:14px;
  background:var(--pink);
  color:#fff;
  font-size:18px;
  font-weight:800;
  box-shadow:0 6px 14px rgba(255,47,91,.35);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal.show{display:flex}
.box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  width:260px;
  text-align:center;
}
.loader{
  width:32px;
  height:32px;
  border-radius:50%;
  border:4px solid #eee;
  border-top:4px solid var(--pink);
  margin:14px auto;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.spacer{height:170px}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="icon">‚ô™</div>
  <div>Monedas de TikTok</div>
</div>

<!-- USER -->
<div class="user">
  <div class="avatar" id="avatar"><img id="avatarImg"></div>
  <input type="file" id="avatarInput" hidden>
  <div class="user-info">
    <div class="username"><span id="uname">jtncruzjtn</span></div>
    <div class="coins">
      <div class="coin-icon"></div>
      <span id="coinCount">0</span>
      <span id="coinAnim"></span>
    </div>
  </div>
</div>

<!-- INVITE (AUTO) -->
<div class="invite-wrap">
  <div class="invite" id="invite">
    üëè Invita y consigue recompensas
    <span>USD 3.35 ‚Ä∫</span>
  </div>
</div>

<!-- CONTENT -->
<div class="section">
  <strong>Recargar</strong>
  <div class="note">Ahorra un 25 % con una tarifa de terceros m√°s baja</div>

  <div class="grid">
    <div class="card" data-c="30" data-p="0.31">ü™ô30<small>USD 0.31</small></div>
    <div class="card" data-c="60" data-p="0.62">ü™ô60<small>USD 0.62</small></div>
    <div class="card active" data-c="400" data-p="4.12">ü™ô400<small>USD 4.12</small></div>
  </div>
</div>

<div class="info">
  <div class="illu">üîí</div>
  <p><strong>Pago seguro</strong><br>Cifrado est√°ndar</p>
</div>

<div class="spacer"></div>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="payment-strip">
    <div class="pay-logo">Ô£ø Pay</div>
    <div class="pay-logo">VISA</div>
    <div class="pay-logo">Mastercard</div>
    <div class="pay-logo">PayPal</div>
  </div>
  <button class="buy" id="buy">üõ° Comprar por USD 4.12</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="box" id="box"></div>
</div>

<script>
/* AUTO SLIDE ON LOAD */
window.addEventListener('load',()=>{
  setTimeout(()=>invite.classList.add('show'),250);
});

/* TRUST FEEDBACK */
invite.onclick=()=>{
  invite.classList.add('trust');
  setTimeout(()=>invite.classList.remove('trust'),400);
};

/* USERNAME EDIT */
uname.onclick=()=>{
  const i=document.createElement('input');
  i.value=uname.textContent;
  uname.replaceWith(i);
  i.focus();
  i.onblur=()=>{
    uname.textContent=i.value||'usuario';
    i.replaceWith(uname);
  };
};

/* AVATAR */
avatar.onclick=()=>avatarInput.click();
avatarInput.onchange=e=>{
  const f=e.target.files[0];
  if(f) avatarImg.src=URL.createObjectURL(f);
};

/* COINS & BUY */
let coins=0, selected=400;
document.querySelectorAll('.card').forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll('.card').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    selected=+c.dataset.c;
    buy.textContent=`üõ° Comprar por USD ${c.dataset.p}`;
  };
});

buy.onclick=()=>{
  modal.classList.add('show');
  box.innerHTML=`Procesando pago<div class="loader"></div>`;
  setTimeout(()=>{
    coins+=selected;
    coinCount.textContent=coins;
    coinAnim.innerHTML=`<span class="plus">+${selected}</span>`;
    box.innerHTML=`Compra confirmada<br><strong>${selected} monedas</strong>
    <button onclick="modal.classList.remove('show')"
    style="margin-top:12px;width:100%;padding:10px;border:none;border-radius:12px;background:#000;color:#fff">
    Aceptar</button>`;
  },1400);
};
</script>

</body>
</html>
