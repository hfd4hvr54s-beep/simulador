<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>TikTok Coins Ultra Real</title>
<style>
:root{
  --bg:#fff;
  --card:#f9f9f9;
  --field:#f0f0f0;
  --pink:#FE2C55;
  --cyan:#25F4EE;
  --text:#000;
  --muted:#555;
  --gold:#FFD700;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto;margin:0;padding:0;}
body{background:var(--bg);color:var(--text);display:flex;justify-content:center;min-height:100vh;}
.app{width:100%;max-width:430px;padding:16px;}
.header{text-align:center;font-weight:700;font-size:24px;margin:12px 0 16px;color:var(--text);}
.card{background:var(--card);border-radius:20px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,0.1);}
.user{display:flex;gap:12px;align-items:center;margin-bottom:16px;}
.avatar{width:48px;height:48px;border-radius:50%;background:var(--field);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--cyan);}
.user input{flex:1;background:var(--field);border:none;outline:none;color:var(--text);padding:14px;border-radius:16px;font-size:16px;}
.balance{text-align:center;margin:20px 0;}
.balance .coins{font-size:44px;font-weight:800;transition:.25s;color:var(--cyan);}
.balance span{font-size:14px;color:var(--muted);}
.packages{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px;}
.pkg{background:linear-gradient(145deg,var(--pink),var(--cyan));border-radius:20px;padding:18px 10px;text-align:center;font-weight:700;cursor:pointer;transition:.25s;color:#fff;box-shadow:0 5px 18px rgba(0,0,0,0.25);position:relative;overflow:hidden;}
.pkg span{display:block;font-size:13px;color:#fff;}
.pkg:active{transform:scale(.96);}
.pkg:hover::before{
  content:"";position:absolute;inset:0;background:rgba(255,255,255,.15);border-radius:20px;pointer-events:none;animation:shine 1s infinite linear;
}
@keyframes shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
.pkg.disabled{opacity:.35;pointer-events:none;}
.history{margin-top:10px;border-top:1px solid #ccc;padding-top:10px;}
.history h4{font-size:13px;font-weight:600;color:var(--muted);margin:0 0 6px;}
.item{display:flex;justify-content:space-between;font-size:14px;padding:4px 0;opacity:0;transform:translateY(-10px);transition:all .35s ease;}
.coin{position:fixed;width:28px;height:28px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#FFD700,#FFA500);box-shadow:0 0 12px #FFD700,0 0 6px #FFD700 inset;pointer-events:none;transition:transform 1s cubic-bezier(.22,.61,.36,1), opacity 1s;z-index:2000;will-change:transform,opacity;}
.coin::after{content:"";position:absolute;width:100%;height:100%;border-radius:50%;box-shadow:0 0 20px #FFD700,0 0 10px #FFA500;opacity:.7;animation:glow 1s infinite alternate;}
.trail{position:fixed;width:8px;height:8px;border-radius:50%;background:radial-gradient(circle,#FFD700,#FFA500);pointer-events:none;opacity:0.8;z-index:1999;}
@keyframes glow{0%{opacity:.4}100%{opacity:.8}}
.particle{position:fixed;width:6px;height:6px;border-radius:50%;background:var(--gold);pointer-events:none;will-change:transform,opacity;mix-blend-mode:screen;}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);backdrop-filter:blur(18px);display:flex;align-items:center;justify-content:center;z-index:999;opacity:0;animation:fadein .15s forwards;}
@keyframes fadein{from{opacity:0}to{opacity:1}}
.sheet{width:100%;max-width:430px;background:var(--card);border-radius:26px;padding:22px;animation:up .35s cubic-bezier(.22,.61,.36,1);}
@keyframes up{from{transform:translateY(120px);opacity:0}to{transform:none;opacity:1}}
.sheet button{width:100%;margin-top:12px;padding:14px;border:none;border-radius:16px;font-size:16px;font-weight:600;cursor:pointer;}
.confirm{background:var(--pink);color:#fff;transition:transform .15s;}
.confirm:active{transform:scale(.95);}
.cancel{background:var(--field);color:#000;}
.success{text-align:center;}
.check{width:96px;height:96px;border-radius:50%;background:var(--pink);margin:10px auto 14px;display:flex;align-items:center;justify-content:center;font-size:46px;font-weight:900;animation:check .4s;}
@keyframes check{0%{transform:scale(.4)}60%{transform:scale(1.15)}100%{transform:scale(1)}}
.error{font-size:12px;color:#FF3B30;margin-top:6px;display:none;}
</style>
</head>
<body>
<div class="app">
  <div class="header">TikTok Coins</div>
  <div class="card">
    <div class="user">
      <div class="avatar" id="avatar">U</div>
      <input id="user" placeholder="@usuario">
    </div>
    <div class="error" id="error">Formato inválido</div>
    <div class="balance">
      <div class="coins" id="saldo">0</div>
      <span>Monedas</span>
    </div>
    <div class="packages">
      <div class="pkg" data-c="70">70<span>Monedas</span></div>
      <div class="pkg" data-c="350">350<span>Monedas</span></div>
      <div class="pkg" data-c="700">700<span>Monedas</span></div>
      <div class="pkg" data-c="1400">1400<span>Monedas</span></div>
    </div>
    <div class="history">
      <h4>Historial</h4>
      <div id="hist"></div>
    </div>
  </div>
</div>

<audio id="coinSound" src="https://actions.google.com/sounds/v1/cartoon/coin.ogg"></audio>

<script>
const user=document.getElementById("user");
const avatar=document.getElementById("avatar");
const saldo=document.getElementById("saldo");
const error=document.getElementById("error");
const hist=document.getElementById("hist");
const USERS={};
let currentUser=null;
let historial=[];

function lock(b){document.querySelectorAll(".pkg").forEach(p=>p.classList.toggle("disabled",b));}
lock(true);

user.addEventListener("input",()=>{
  const u=user.value.trim();
  const regex=/^@[a-zA-Z0-9._-]{1,30}$/;
  if(!regex.test(u)){error.style.display="block"; avatar.textContent="U"; saldo.textContent=0; hist.innerHTML=""; lock(true); currentUser=null; return;}
  error.style.display="none"; currentUser=u; avatar.textContent=u[1].toUpperCase();
  if(!USERS[u]) USERS[u]={saldo:0};
  saldo.textContent=USERS[u].saldo; historial=[]; hist.innerHTML=""; lock(false);
});

document.querySelectorAll(".pkg").forEach(pkg=>{
  pkg.addEventListener("click",()=>{
    if(!currentUser) return;
    openConfirm(pkg,+pkg.dataset.c);
  });
});

function openConfirm(pkg,coins){
  const o=document.createElement("div"); o.className="overlay";
  o.innerHTML=`<div class="sheet">
    <div style="text-align:center;font-size:14px;color:#555">Confirmar compra</div>
    <div style="text-align:center;font-size:26px;font-weight:800;margin:8px 0">${coins} monedas</div>
    <button class="confirm">Confirmar</button>
    <button class="cancel">Cancelar</button>
  </div>`; document.body.appendChild(o);

  o.querySelector(".confirm").addEventListener("click",()=>{
    navigator.vibrate?.(50);
    const sound=document.getElementById("coinSound");
    sound.currentTime=0;
    sound.play().catch(()=>{});
    o.remove();
    requestAnimationFrame(()=>processPurchase(pkg,coins));
  });
  o.querySelector(".cancel").addEventListener("click",()=>o.remove());
}

function processPurchase(pkg,coins){
  const r=pkg.getBoundingClientRect();
  const s=saldo.getBoundingClientRect();
  const count=Math.min(25,8+Math.floor(Math.random()*18));
  for(let i=0;i<count;i++){
    setTimeout(()=>flyCoin(r,s),i*35);
  }
  animateBalance(coins);
  addHistory(coins);
  setTimeout(()=>showSuccess(coins),2000);
}

function flyCoin(start,end){
  const c=document.createElement("div"); c.className="coin";
  c.style.left=start.left+"px"; c.style.top=start.top+"px";
  document.body.appendChild(c);

  const trail=document.createElement("div"); trail.className="trail";
  trail.style.left=start.left+"px"; trail.style.top=start.top+"px";
  document.body.appendChild(trail);

  const dx=end.left-start.left + (Math.random()*20-10);
  const dy=end.top-start.top + (Math.random()*20-10);

  let bounces=[0.6,0.35,0.2]; 
  let duration=900;
  let t=0;

  function animateStep(){
    t+=16;
    let progress=t/duration;
    if(progress>1){c.remove(); trail.remove(); return;}
    let y=dy*progress;
    bounces.forEach((b,i)=>{ y-=b*Math.sin(progress*Math.PI*(i+1))*25; });
    c.style.transform=`translate(${dx}px,${y}px) scale(.4) rotate(${360*progress}deg)`;
    trail.style.transform=`translate(${dx}px,${y}px)`;
    trail.style.opacity=1-progress;
    requestAnimationFrame(animateStep);
  }
  animateStep();
  createParticles(start.left+14,start.top+14);
}

function createParticles(x,y){
  for(let i=0;i<25;i++){
    const p=document.createElement("div"); p.className="particle";
    p.style.left=x+"px"; p.style.top=y+"px"; document.body.appendChild(p);
    const a=Math.random()*2*Math.PI, d=15+Math.random()*30;
    requestAnimationFrame(()=>{p.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`; p.style.opacity=0;});
    setTimeout(()=>p.remove(),700);
  }
}

function animateBalance(add){
  const base=USERS[currentUser].saldo; const target=base+add; USERS[currentUser].saldo=target;
  let cur=base; const step=Math.ceil(add/25);
  const i=setInterval(()=>{
    cur+=step; if(cur>=target){cur=target; clearInterval(i);}
    saldo.textContent=cur; saldo.style.transform="scale(1.3)";
    setTimeout(()=>saldo.style.transform="scale(1)",80);
  },25);
}

function addHistory(coins){
  const t=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  historial.unshift({coins,t}); historial=historial.slice(0,5);
  hist.innerHTML="";
  historial.forEach(h=>{
    const div=document.createElement("div"); div.className="item";
    div.innerHTML=`<span>+${h.coins}</span><span>${h.t}</span>`;
    hist.appendChild(div);
    setTimeout(()=>{div.style.opacity=1; div.style.transform='translateY(0)';},50);
  });
}

function showSuccess(coins){
  const o=document.createElement("div"); o.className="overlay";
  o.innerHTML=`<div class="sheet success">
    <div class="check">✓</div>
    <div style="font-size:18px;font-weight:700">Compra realizada</div>
    <div style="font-size:14px;color:#555;margin-top:4px">+${coins} monedas añadidas</div>
  </div>`; document.body.appendChild(o);
  setTimeout(()=>o.remove(),1800);
}
</script>
</body>
</html>
