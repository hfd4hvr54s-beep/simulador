
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador Monedas</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}
body{
  margin:0;
  background:#eee;
}
.app{
  width:390px;
  margin:auto;
  background:#fff;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  font-weight:600;
}
.header .left{
  display:flex;
  align-items:center;
  gap:6px;
}
.time{
  background:#f2a900;
  color:#fff;
  padding:2px 8px;
  border-radius:10px;
  font-size:12px;
}
.user{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
}
.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#ccc;
}
.user-info{
  display:flex;
  flex-direction:column;
}
.user-info input{
  border:none;
  font-size:14px;
  font-weight:600;
  outline:none;
}
.invite{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#f6f6f6;
  font-size:14px;
}
.section{
  padding:12px;
}
.note{
  font-size:12px;
  color:#d93025;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:10px;
}
.card{
  border:1px solid #ddd;
  border-radius:12px;
  padding:12px 6px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
.card small{
  display:block;
  color:#666;
  margin-top:4px;
}
.card.active{
  border:2px solid #ff2f5b;
}
.footer{
  padding:12px;
}
.buy{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#ff2f5b;
  color:#fff;
  font-size:16px;
  font-weight:600;
}
.disclaimer{
  text-align:center;
  font-size:11px;
  color:#999;
  margin-top:6px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  width:300px;
  border-radius:14px;
  padding:16px;
  text-align:center;
}
.modal-content button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="left">
      <div class="time">17:36</div>
      <div>Monedas</div>
    </div>
    <div>‚ãÆ</div>
  </div>

  <!-- USUARIO EDITABLE -->
  <div class="user">
    <div class="avatar"></div>
    <div class="user-info">
      <input id="username" placeholder="@usuario" value="@usuario_demo">
      <small>ID: simulaci√≥n</small>
    </div>
  </div>

  <div class="invite">
    üëè Invita y consigue recompensas
    <strong>USD 3.35</strong>
  </div>

  <div class="section">
    <h3>Recargar</h3>
    <div class="note">Ahorra un 25 % con tarifa web (simulado)</div>

    <div class="grid">
      <div class="card" data-coins="30" data-price="0.33">30<small>‚Ç¨0.33</small></div>
      <div class="card" data-coins="60" data-price="0.65">60<small>‚Ç¨0.65</small></div>
      <div class="card" data-coins="80" data-price="0.87">80<small>‚Ç¨0.87</small></div>
      <div class="card active" data-coins="400" data-price="4.32">400<small>‚Ç¨4.32</small></div>
      <div class="card" data-coins="1000" data-price="10.80">1,000<small>‚Ç¨10.80</small></div>
    </div>
  </div>

  <div class="footer">
    <button class="buy">Comprar por ‚Ç¨4.32</button>
    <div class="disclaimer">
      Simulador visual ¬∑ No funcional ¬∑ Sin pagos reales
    </div>
  </div>

</div>

<!-- MODAL CONFIRMACI√ìN -->
<div class="modal" id="modal">
  <div class="modal-content">
    <strong>Confirmar compra</strong>
    <p id="resume"></p>
    <button id="confirm">Confirmar</button>
  </div>
</div>

<script>
let selected = {coins:400, price:"4.32"};

document.querySelectorAll('.card').forEach(card=>{
  card.onclick=()=>{
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
    card.classList.add('active');
    selected.coins = card.dataset.coins;
    selected.price = card.dataset.price;
    document.querySelector('.buy').textContent = `Comprar por ‚Ç¨${selected.price}`;
  }
});

document.querySelector('.buy').onclick=()=>{
  const user = document.getElementById('username').value.trim();
  if(!/^@[\w.]{3,}$/.test(user)){
    alert("Usuario inv√°lido. Usa formato @usuario");
    return;
  }
  document.getElementById('resume').innerHTML =
    `Usuario: <b>${user}</b><br>Monedas: <b>${selected.coins}</b><br>Total: <b>‚Ç¨${selected.price}</b>`;
  document.getElementById('modal').style.display='flex';
};

document.getElementById('confirm').onclick=()=>{
  document.getElementById('modal').style.display='none';
  alert("‚úÖ Compra simulada confirmada");
};
</script>

</body>
</html>
