<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>TikTok Demo v2</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Roboto;
  display:flex;
  justify-content:center;
}
.app{
  max-width:430px;
  width:100%;
  min-height:100vh;
  padding:16px;
}
.header{
  text-align:center;
  font-size:22px;
  font-weight:800;
  margin:10px 0 6px;
}
.version{
  text-align:center;
  font-size:12px;
  color:#ff0050;
  margin-bottom:16px;
}
.card{
  background:#1c1c1e;
  border-radius:24px;
  padding:18px;
}
.balance{
  text-align:center;
  margin:30px 0;
}
.balance div{
  font-size:44px;
  font-weight:900;
}
.pkg{
  background:#2c2c2e;
  border-radius:18px;
  padding:16px;
  margin-bottom:10px;
  text-align:center;
  font-size:18px;
  font-weight:700;
}
.success{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(20px);
  display:flex;
  align-items:center;
  justify-content:center;
}
.success div{
  background:#1c1c1e;
  border-radius:26px;
  padding:30px;
  text-align:center;
}
.check{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#ff0050;
  margin:0 auto 14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:900;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">TikTok</div>
  <div class="version">DEMO v2 — CAMBIO FORZADO</div>

  <div class="card">
    <div class="balance">
      <div id="saldo">0</div>
      <span>Monedas</span>
    </div>

    <div class="pkg" onclick="buy(70)">Comprar 70 monedas</div>
    <div class="pkg" onclick="buy(350)">Comprar 350 monedas</div>
  </div>
</div>

<script>
let saldo = 0;
const saldoEl = document.getElementById("saldo");

function buy(c){
  saldo += c;
  saldoEl.textContent = saldo;

  const s = document.createElement("div");
  s.className = "success";
  s.innerHTML = `
    <div>
      <div class="check">✓</div>
      <div style="font-size:18px;font-weight:700">Compra confirmada</div>
      <div style="color:#aaa;margin-top:6px">+${c} monedas</div>
    </div>
  `;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1400);
}
</script>
</body>
</html>
