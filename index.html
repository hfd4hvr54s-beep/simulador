<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>TikTok Coins Demo</title>

<style>
:root{
  --bg:#000;
  --card:#1c1c1e;
  --field:#2c2c2e;
  --pink:#ff0050;
  --text:#fff;
  --muted:#9b9b9b;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  min-height:100vh;
  padding:16px;
}

.header{
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin:12px 0 20px;
}

.card{
  background:var(--card);
  border-radius:26px;
  padding:18px;
}

.user{
  display:flex;
  gap:12px;
  align-items:center;
}

.avatar{
  width:48px;height:48px;border-radius:50%;
  background:var(--field);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;
}

.user input{
  flex:1;
  background:var(--field);
  border:none;outline:none;
  color:white;
  padding:14px;
  border-radius:16px;
  font-size:16px;
}

.balance{
  text-align:center;
  margin:28px 0;
}

.balance .coins{
  font-size:44px;
  font-weight:800;
  transition:.3s;
}

.balance span{
  font-size:14px;
  color:var(--muted);
}

.packages{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.pkg{
  background:var(--field);
  border-radius:20px;
  padding:18px 10px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
  transition:.12s;
}

.pkg span{
  display:block;
  font-size:13px;
  color:var(--muted);
}

.pkg:active{transform:scale(.96)}
.pkg.disabled{opacity:.35;pointer-events:none}

/* Overlay + sheets */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:flex-end;
  justify-content:center;
  z-index:999;
}

.sheet{
  width:100%;
  max-width:430px;
  background:var(--card);
  border-radius:26px 26px 0 0;
  padding:22px;
  animation:up .35s cubic-bezier(.22,.61,.36,1);
}

@keyframes up{
  from{transform:translateY(120px);opacity:0}
  to{transform:none;opacity:1}
}

.sheet button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
}

.confirm{background:var(--pink);color:#fff}
.cancel{background:var(--field);color:#fff}

/* Success cinematic */
.success{
  text-align:center;
}

.check{
  width:96px;height:96px;border-radius:50%;
  background:var(--pink);
  margin:10px auto 14px;
  display:flex;align-items:center;justify-content:center;
  font-size:46px;font-weight:900;
  animation:check .4s;
}

@keyframes check{
  0%{transform:scale(.4)}
  60%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* Coins */
.coin{
  position:fixed;
  font-size:26px;
  pointer-events:none;
  transition:transform .9s cubic-bezier(.22,.61,.36,1), opacity .9s;
  z-index:2000;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">TikTok</div>

  <div class="card">
    <div class="user">
      <div class="avatar" id="avatar">U</div>
      <input id="user" placeholder="@usuario">
    </div>

    <div class="balance">
      <div class="coins" id="saldo">0</div>
      <span>Monedas</span>
    </div>

    <div class="packages">
      <div class="pkg" data-c="70">70<span>Monedas</span></div>
      <div class="pkg" data-c="350">350<span>Monedas</span></div>
      <div class="pkg" data-c="700">700<span>Monedas</span></div>
      <div class="pkg" data-c="1400">1400<span>Monedas</span></div>
    </div>
  </div>
</div>

<script>
const user = document.getElementById("user");
const avatar = document.getElementById("avatar");
const saldoEl = document.getElementById("saldo");
const USERS = {};
let currentUser = null;

/* Validaci√≥n usuario */
user.oninput = () => {
  const u = user.value.trim();
  if(!/^@[a-zA-Z0-9._-]{1,30}$/.test(u)){
    lock(true);
    saldoEl.textContent = 0;
    avatar.textContent = "U";
    return;
  }
  currentUser = u;
  avatar.textContent = u[1].toUpperCase();
  if(!USERS[u]) USERS[u] = { saldo: 0 };
  saldoEl.textContent = USERS[u].saldo;
  lock(false);
};

function lock(b){
  document.querySelectorAll(".pkg")
    .forEach(p=>p.classList.toggle("disabled",b));
}

/* Click paquete */
document.querySelectorAll(".pkg").forEach(pkg=>{
  pkg.onclick = ()=>openConfirm(pkg, +pkg.dataset.c);
});

/* Confirmaci√≥n */
function openConfirm(pkg, coins){
  if(!currentUser) return;

  const o = document.createElement("div");
  o.className = "overlay";
  o.innerHTML = `
    <div class="sheet">
      <div style="text-align:center;font-size:14px;color:#aaa">
        Confirmar compra
      </div>
      <div style="text-align:center;font-size:26px;font-weight:800;margin:8px 0">
        ${coins} monedas
      </div>
      <button class="confirm">Confirmar</button>
      <button class="cancel">Cancelar</button>
    </div>`;
  document.body.appendChild(o);

  o.querySelector(".confirm").onclick = ()=>{
    o.remove();
    cinematicPurchase(pkg, coins);
  };
  o.querySelector(".cancel").onclick = ()=>o.remove();
}

/* Cinem√°tica completa */
function cinematicPurchase(pkg, coins){
  flyCoins(pkg);
  animateBalance(coins);

  setTimeout(()=>{
    showSuccess(coins);
  },900);
}

/* Monedas volando */
function flyCoins(pkg){
  const r = pkg.getBoundingClientRect();
  const s = saldoEl.getBoundingClientRect();

  for(let i=0;i<6;i++){
    setTimeout(()=>{
      const c = document.createElement("div");
      c.className="coin";
      c.textContent="ü™ô";
      c.style.left=r.left+"px";
      c.style.top=r.top+"px";
      document.body.appendChild(c);

      setTimeout(()=>{
        c.style.transform =
          `translate(${s.left-r.left}px,${s.top-r.top}px) scale(.4) rotate(360deg)`;
        c.style.opacity=0;
      },20);

      setTimeout(()=>c.remove(),1000);
    },i*90);
  }
}

/* Animaci√≥n contador */
function animateBalance(add){
  const base = USERS[currentUser].saldo;
  const target = base + add;
  USERS[currentUser].saldo = target;

  let current = base;
  const step = Math.ceil(add / 12);

  const i = setInterval(()=>{
    current += step;
    if(current >= target){
      current = target;
      clearInterval(i);
    }
    saldoEl.textContent = current;
    saldoEl.style.transform = "scale(1.15)";
    setTimeout(()=>saldoEl.style.transform="scale(1)",100);
  },50);
}

/* Success sheet */
function showSuccess(coins){
  const o = document.createElement("div");
  o.className="overlay";
  o.innerHTML=`
    <div class="sheet success">
      <div class="check">‚úì</div>
      <div style="font-size:18px;font-weight:700">
        Compra realizada
      </div>
      <div style="font-size:14px;color:#aaa;margin-top:4px">
        +${coins} monedas a√±adidas
      </div>
    </div>`;
  document.body.appendChild(o);

  setTimeout(()=>o.remove(),1500);
}

lock(true);
</script>
</body>
</html>
