<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>TikTok</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1e;
  --field:#2c2c2e;
  --pink:#ff0050;
  --text:#ffffff;
  --muted:#8e8e93;
  --danger:#ff453a;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  min-height:100vh;
  padding:16px;
}

.header{
  text-align:center;
  font-weight:700;
  font-size:22px;
  margin:10px 0 18px;
}

.card{
  background:rgba(28,28,30,.85);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-radius:24px;
  padding:18px;
}

.user{
  display:flex;
  gap:12px;
  align-items:center;
}

.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--field);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:18px;
}

.user input{
  flex:1;
  background:var(--field);
  border:none;
  outline:none;
  color:white;
  padding:13px 14px;
  border-radius:14px;
  font-size:16px;
}

.error{
  font-size:12px;
  color:var(--danger);
  margin-top:6px;
  display:none;
}

.balance{
  text-align:center;
  margin:28px 0;
}

.balance .coins{
  font-size:40px;
  font-weight:800;
}

.balance span{
  font-size:14px;
  color:var(--muted);
}

.packages{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.pkg{
  background:var(--field);
  border-radius:18px;
  padding:16px 10px;
  text-align:center;
  cursor:pointer;
  transition:transform .12s ease, opacity .12s ease;
}

.pkg strong{
  font-size:18px;
  font-weight:700;
}

.pkg span{
  display:block;
  font-size:13px;
  color:var(--muted);
}

.pkg:active{
  transform:scale(.96);
}

.pkg.disabled{
  opacity:.35;
  pointer-events:none;
}

.history{
  margin-top:18px;
  border-top:1px solid #2c2c2e;
  padding-top:10px;
}

.history h4{
  font-size:13px;
  font-weight:600;
  color:var(--muted);
  margin:0 0 6px;
}

.item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  padding:4px 0;
}

/* Overlay Blur iOS */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter: blur(18px) saturate(180%);
  -webkit-backdrop-filter: blur(18px) saturate(180%);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:fade .15s ease-out;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

.modal{
  width:270px;
  background:rgba(28,28,30,.9);
  backdrop-filter: blur(22px) saturate(180%);
  -webkit-backdrop-filter: blur(22px) saturate(180%);
  border-radius:22px;
  padding:22px;
  text-align:center;
  animation:pop .18s ease-out;
}

@keyframes pop{
  from{transform:scale(.9);opacity:.8}
  to{transform:scale(1);opacity:1}
}

.modal button{
  width:100%;
  margin-top:10px;
  padding:13px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
}

.confirm{
  background:var(--pink);
  color:white;
}

.cancel{
  background:var(--field);
  color:white;
}

.check{
  width:90px;
  height:90px;
  border-radius:50%;
  background:var(--pink);
  margin:0 auto 14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:900;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">TikTok</div>

  <div class="card">
    <div class="user">
      <div class="avatar" id="avatar">U</div>
      <input id="user" placeholder="@usuario" oninput="validarUsuario()">
    </div>
    <div class="error" id="error">Usuario no encontrado</div>

    <div class="balance">
      <div class="coins" id="saldo">0</div>
      <span>Monedas</span>
    </div>

    <div class="packages">
      <div class="pkg" onclick="confirmar(70)"><strong>70</strong><span>Monedas</span></div>
      <div class="pkg" onclick="confirmar(350)"><strong>350</strong><span>Monedas</span></div>
      <div class="pkg" onclick="confirmar(700)"><strong>700</strong><span>Monedas</span></div>
      <div class="pkg" onclick="confirmar(1400)"><strong>1400</strong><span>Monedas</span></div>
    </div>

    <div class="history">
      <h4>Historial</h4>
      <div id="hist"></div>
    </div>
  </div>
</div>

<script>
const usuarios={
  "@jonathan":350,
  "@demo.user":1400,
  "@tiktokmvp":700
};

let activo=null;
let historial=[];

function validarUsuario(){
  const u=user.value.trim().toLowerCase();

  if(!usuarios[u]){
    error.style.display="block";
    avatar.innerText="U";
    saldo.innerText="0";
    bloquear(true);
    activo=null;
    return;
  }

  activo=u;
  error.style.display="none";
  avatar.innerText=u.replace("@","")[0].toUpperCase();
  saldo.innerText=usuarios[u];
  historial=[];
  hist.innerHTML="";
  bloquear(false);
}

function bloquear(b){
  document.querySelectorAll(".pkg").forEach(p=>{
    p.classList.toggle("disabled",b);
  });
}

function confirmar(c){
  if(!activo) return;

  const o=document.createElement("div");
  o.className="overlay";
  o.innerHTML=`
    <div class="modal">
      <div style="font-size:15px;margin-bottom:6px">Confirmar compra</div>
      <strong style="font-size:22px">${c} monedas</strong>
      <button class="confirm" onclick="pagar(${c});o.remove()">Confirmar</button>
      <button class="cancel" onclick="o.remove()">Cancelar</button>
    </div>`;
  document.body.appendChild(o);
}

function pagar(c){
  const base=parseInt(saldo.innerText);
  saldo.innerText="…";

  setTimeout(()=>{
    saldo.innerText=base+c;
    historial.unshift({c,t:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})});
    historial=historial.slice(0,5);
    hist.innerHTML=historial.map(h=>`
      <div class="item"><span>+${h.c}</span><span>${h.t}</span></div>
    `).join("");

    const ok=document.createElement("div");
    ok.className="overlay";
    ok.innerHTML=`
      <div class="modal">
        <div class="check">✓</div>
        <div>Pago confirmado</div>
      </div>`;
    document.body.appendChild(ok);
    setTimeout(()=>ok.remove(),1200);
  },700);
}

bloquear(true);
</script>
</body>
</html>
