
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monedas</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}
body{
  margin:0;
  background:#e6e6e6;
}
.app{
  width:390px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  font-weight:600;
}
.header .left{
  display:flex;
  align-items:center;
  gap:8px;
}
.time{
  background:#000;
  color:#fff;
  padding:3px 10px;
  border-radius:12px;
  font-size:12px;
}

/* USER */
.user{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
.avatar{
  width:50px;
  height:50px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff2f5b,#ff7a95);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:20px;
  font-weight:700;
}
.user-info{
  display:flex;
  flex-direction:column;
}
.user-info input{
  border:none;
  font-size:15px;
  font-weight:600;
  outline:none;
}
.invalid{
  font-size:11px;
  color:#d93025;
  display:none;
}

/* SECTION */
.section{
  padding:14px;
}
.section h3{
  margin:0 0 10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.card{
  border-radius:16px;
  padding:14px 6px;
  text-align:center;
  font-weight:700;
  background:#fafafa;
  box-shadow:0 3px 8px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.15s ease;
}
.card small{
  display:block;
  font-weight:400;
  color:#666;
}
.card.active{
  outline:2px solid #ff2f5b;
  background:#fff0f4;
  transform:scale(1.04);
}

/* FOOTER */
.footer{
  padding:14px;
}
.buy{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#ff2f5b;
  color:#fff;
  font-size:17px;
  font-weight:700;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.box{
  background:#fff;
  width:280px;
  border-radius:18px;
  padding:22px;
  text-align:center;
}

/* LOADER */
.loader{
  width:44px;
  height:44px;
  border-radius:50%;
  border:4px solid #eee;
  border-top:4px solid #ff2f5b;
  margin:18px auto;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="left">
      <div class="time">17:36</div>
      <div>Monedas</div>
    </div>
    <div>⋮</div>
  </div>

  <!-- USER -->
  <div class="user">
    <div class="avatar">◎</div>
    <div class="user-info">
      <input id="user" placeholder="@usuario">
      <span class="invalid" id="invalid">Usuario inválido</span>
    </div>
  </div>

  <!-- RECARGA -->
  <div class="section">
    <h3>Recargar</h3>
    <div class="grid">
      <div class="card" data-coins="30" data-price="0.33">30<small>€0.33</small></div>
      <div class="card" data-coins="60" data-price="0.65">60<small>€0.65</small></div>
      <div class="card" data-coins="80" data-price="0.87">80<small>€0.87</small></div>
      <div class="card active" data-coins="400" data-price="4.32">400<small>€4.32</small></div>
      <div class="card" data-coins="1000" data-price="10.80">1,000<small>€10.80</small></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <button class="buy">Comprar por €4.32</button>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="box" id="box"></div>
</div>

<script>
let selected={coins:400,price:"4.32"};

document.querySelectorAll('.card').forEach(card=>{
  card.onclick=()=>{
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('active'));
    card.classList.add('active');
    selected.coins=card.dataset.coins;
    selected.price=card.dataset.price;
    document.querySelector('.buy').textContent=`Comprar por €${selected.price}`;
  };
});

document.querySelector('.buy').onclick=()=>{
  const user=document.getElementById('user').value.trim();
  const invalid=document.getElementById('invalid');

  if(!/^@[\w.]{3,}$/.test(user)){
    invalid.style.display="block";
    return;
  }
  invalid.style.display="none";

  const modal=document.getElementById('modal');
  const box=document.getElementById('box');

  modal.style.display="flex";
  box.innerHTML=`
    <strong>Procesando</strong>
    <div class="loader"></div>
    <small>${user}<br>${selected.coins} monedas</small>
  `;

  setTimeout(()=>{
    box.innerHTML=`
      <strong>Compra completada</strong>
      <p>${selected.coins} monedas añadidas a<br><b>${user}</b></p>
      <button onclick="document.getElementById('modal').style.display='none'"
        style="margin-top:12px;width:100%;padding:12px;border:none;border-radius:14px;background:#000;color:#fff;font-weight:600;">
        Aceptar
      </button>
    `;
  },2600);
};
</script>

</body>
</html>
