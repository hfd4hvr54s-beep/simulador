<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>TikTok Coins Demo</title>

<style>
:root{
  --bg:#000;
  --card:#1c1c1e;
  --field:#2c2c2e;
  --pink:#ff0050;
  --text:#fff;
  --muted:#9b9b9b;
  --danger:#ff453a;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  min-height:100vh;
  padding:16px;
}

.header{
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin:10px 0 20px;
}

.card{
  background:var(--card);
  border-radius:26px;
  padding:18px;
}

.user{
  display:flex;
  gap:12px;
  align-items:center;
}

.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--field);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.user input{
  flex:1;
  background:var(--field);
  border:none;
  outline:none;
  color:white;
  padding:14px;
  border-radius:16px;
  font-size:16px;
}

.error{
  font-size:12px;
  color:var(--danger);
  margin-top:6px;
  display:none;
}

.balance{
  text-align:center;
  margin:28px 0;
}

.balance .coins{
  font-size:42px;
  font-weight:800;
  transition:.3s;
}

.balance span{
  font-size:14px;
  color:var(--muted);
}

.packages{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.pkg{
  background:var(--field);
  border-radius:20px;
  padding:18px 10px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
  transition:.12s;
}

.pkg span{
  display:block;
  font-size:13px;
  color:var(--muted);
}

.pkg:active{
  transform:scale(.96);
}

.pkg.disabled{
  opacity:.35;
  pointer-events:none;
}

.history{
  margin-top:18px;
  border-top:1px solid #2c2c2e;
  padding-top:10px;
}

.history h4{
  font-size:13px;
  color:var(--muted);
  margin:0 0 6px;
}

.item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:0;
  transform:translateY(-10px);
  transition:.3s;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(18px);
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

.modal{
  width:280px;
  background:var(--card);
  border-radius:24px;
  padding:22px;
  text-align:center;
  animation:up .35s cubic-bezier(.22,.61,.36,1);
}

@keyframes up{
  from{transform:translateY(100px);opacity:0}
  to{transform:none;opacity:1}
}

.modal button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
}

.confirm{background:var(--pink);color:#fff}
.cancel{background:var(--field);color:#fff}

.check{
  width:88px;
  height:88px;
  border-radius:50%;
  background:var(--pink);
  margin:0 auto 14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:900;
  animation:bounce .35s;
}

@keyframes bounce{
  0%{transform:scale(.5)}
  60%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.coin{
  position:fixed;
  font-size:26px;
  pointer-events:none;
  transition:transform .8s ease, opacity .8s;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">TikTok</div>

  <div class="card">
    <div class="user">
      <div class="avatar" id="avatar">U</div>
      <input id="user" placeholder="@usuario">
    </div>
    <div class="error" id="error">Usuario invÃ¡lido</div>

    <div class="balance">
      <div class="coins" id="saldo">0</div>
      <span>Monedas</span>
    </div>

    <div class="packages">
      <div class="pkg" data-c="70">70<span>Monedas</span></div>
      <div class="pkg" data-c="350">350<span>Monedas</span></div>
      <div class="pkg" data-c="700">700<span>Monedas</span></div>
      <div class="pkg" data-c="1400">1400<span>Monedas</span></div>
    </div>

    <div class="history">
      <h4>Historial</h4>
      <div id="hist"></div>
    </div>
  </div>
</div>

<script>
const user=document.getElementById("user");
const avatar=document.getElementById("avatar");
const error=document.getElementById("error");
const saldo=document.getElementById("saldo");
const hist=document.getElementById("hist");
const USERS={};
let history=[];

function lock(b){
  document.querySelectorAll(".pkg").forEach(p=>p.classList.toggle("disabled",b));
}

user.oninput=()=>{
  const u=user.value.trim();
  if(!/^@[a-zA-Z0-9._-]{1,30}$/.test(u)){
    error.style.display="block";
    lock(true);
    saldo.textContent=0;
    return;
  }
  error.style.display="none";
  avatar.textContent=u[1].toUpperCase();
  if(!USERS[u]) USERS[u]={saldo:0};
  saldo.textContent=USERS[u].saldo;
  lock(false);
};

document.querySelectorAll(".pkg").forEach(pkg=>{
  pkg.onclick=()=>openConfirm(pkg,+pkg.dataset.c);
});

function openConfirm(pkg,c){
  const u=user.value.trim();
  if(!u)return;

  const o=document.createElement("div");
  o.className="overlay";
  o.innerHTML=`
    <div class="modal">
      <div style="font-size:14px">Confirmar compra</div>
      <strong style="font-size:22px">${c} monedas</strong>
      <button class="confirm">Confirmar</button>
      <button class="cancel">Cancelar</button>
    </div>`;
  document.body.appendChild(o);

  o.querySelector(".confirm").onclick=()=>{
    animateCoin(pkg);
    pay(u,c);
    o.remove();
  };
  o.querySelector(".cancel").onclick=()=>o.remove();
}

function animateCoin(pkg){
  const r=pkg.getBoundingClientRect();
  const s=saldo.getBoundingClientRect();
  for(let i=0;i<5;i++){
    setTimeout(()=>{
      const c=document.createElement("div");
      c.className="coin";
      c.textContent="ðŸª™";
      c.style.left=r.left+"px";
      c.style.top=r.top+"px";
      document.body.appendChild(c);
      setTimeout(()=>{
        c.style.transform=`translate(${s.left-r.left}px,${s.top-r.top}px) scale(.5)`;
        c.style.opacity=0;
      },20);
      setTimeout(()=>c.remove(),900);
    },i*80);
  }
}

function pay(u,c){
  USERS[u].saldo+=c;
  saldo.textContent=USERS[u].saldo;

  history.unshift({c,time:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})});
  history=history.slice(0,5);
  hist.innerHTML="";
  history.forEach(h=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`<span>+${h.c}</span><span>${h.time}</span>`;
    hist.appendChild(d);
    setTimeout(()=>{d.style.opacity=1;d.style.transform="none"},50);
  });

  const ok=document.createElement("div");
  ok.className="overlay";
  ok.innerHTML=`<div class="modal"><div class="check">âœ“</div><div>Pago confirmado</div></div>`;
  document.body.appendChild(ok);
  setTimeout(()=>ok.remove(),1200);
}

lock(true);
</script>
</body>
</html>
